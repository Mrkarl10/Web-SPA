<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now</title>
    <link rel="stylesheet" href="ESTILOS/style-shop.css">
</head>
<body>
    
    <div class="titulo">
        <h1>Shop Essentials</h1>
    </div>

    <div class="container">

        <div class="formulario">
            <h2>Ingreso de prendas</h2>

            <form action="#" id="formulario">
                <input type="text"  id="nombre-producto" placeholder="Ingrese el tipo de prenda">
                <input type="text"  id="unidad-producto" placeholder="Ingrese unidades">
                <input type="text"  id="talla-producto" placeholder="Ingrese la talla">
                <input type="text"  id="color-producto" placeholder="Ingrese el color">
                <button type="submit" id="add-button">Agregar</button>
            </form>
        </div>

        <div class="listado">
            <h2>Carrito de compra</h2>
            <div class="productos">

            </div>
        </div>

    </div>


<script src="JS/shop.js"></script>
</body>
</html>
