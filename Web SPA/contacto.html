<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ESTILOS/style-contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registration</title>
</head>

<body>
    
    <div class="titulo">
        <h1>Formulario de contacto</h1>
    </div>

    <div class="container">
        <div class="formulario">
            <form action="#" id="formulario">
                <input type="number"  id="rut-cliente" placeholder="Ingrese su rut">
                <input type="text"  id="nombre-cliente" placeholder="Ingrese su nombre">
                <input type="text"  id="apellido-cliente" placeholder="Ingrese su apellido">
                <input type="email"  id="correo-cliente" placeholder="Ingrese su correo">
                <input type="number"  id="telefono-cliente" placeholder="Ingrese su numero de telefono">
                <button type="submit" id="button">enviar</button>
            </form>
        </div>

    </div>
    <script src="JS/validate.js"></script>
</body>
</html>
